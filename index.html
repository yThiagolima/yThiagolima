<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Calculadora de Lonas</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #fff;
      --border: #ddd;
      --accent: #4a90e2;
      --text: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: var(--bg);
      font-family: sans-serif;
      color: var(--text);
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    .grid.full { grid-column: 1 / -1 }
    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      grid-column: 1 / -1;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #357ab8 }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 0.6rem;
      text-align: center;
    }
    th { background: var(--bg) }
    .small { font-size: 0.85rem; color: #666 }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Lonas</h1>
    <form id="form" class="grid">
      <div>
        <label for="itemWidth">Largura do item (cm)</label>
        <input type="number" id="itemWidth" step="0.1" required value="600">
      </div>
      <div>
        <label for="itemHeight">Altura do item (cm)</label>
        <input type="number" id="itemHeight" step="0.1" required value="220">
      </div>
      <div class="full">
        <label for="quantity">Quantidade de itens</label>
        <input type="number" id="quantity" min="1" required value="67">
      </div>
      <div>
        <label for="priceM2">Pre√ßo por m¬≤ (R$)</label>
        <input type="number" id="priceM2" step="0.01" required value="38">
      </div>
      <div>
        <label for="rollWidth">Largura da bobina (cm)</label>
        <input type="number" id="rollWidth" step="0.1" required value="250">
      </div>
      <button type="submit">Calcular perda</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    form.addEventListener('submit', e => {
      e.preventDefault();

      // valores brutos
      const w = +itemWidth.value;      // cm
      const h = +itemHeight.value;     // cm
      const q = +quantity.value;
      const p2 = +priceM2.value;       // R$/m¬≤
      const rw = +rollWidth.value;     // cm

      // converte pra metros
      const wM  = w/100;
      const hM  = h/100;
      const rwM = rw/100;

      // √°rea total necess√°ria
      const areaTotal = wM * hM * q;

      // orienta√ß√£o A: largura do item alinhada √† bobina
      const perRowA = Math.floor(rw / w);
      let areaBuyA = Infinity, lenA;
      if (perRowA > 0) {
        const rowsA = Math.ceil(q / perRowA);
        lenA = rowsA * hM;
        areaBuyA = rwM * lenA;
      }

      // orienta√ß√£o B: altura do item alinhada √† bobina (gira 90¬∞)
      const perRowB = Math.floor(rw / h);
      let areaBuyB = Infinity, lenB;
      if (perRowB > 0) {
        const rowsB = Math.ceil(q / perRowB);
        lenB = rowsB * wM;
        areaBuyB = rwM * lenB;
      }

      // escolhe a melhor (menor √°rea comprada)
      let areaBuy, lengthNeeded;
      if (areaBuyA < areaBuyB) {
        areaBuy = areaBuyA;
        lengthNeeded = lenA;
      } else {
        areaBuy = areaBuyB;
        lengthNeeded = lenB;
      }

      // se nenhuma orienta√ß√£o coube
      if (!isFinite(areaBuy)) {
        result.innerHTML = `<p style="color:red">üõë O item n√£o cabe na bobina em nenhuma orienta√ß√£o.</p>`;
        return;
      }

      // perdas e custos
      const wasteArea = areaBuy - areaTotal;
      const costUsed  = areaTotal * p2;
      const costTotal = areaBuy   * p2;
      const costWaste = wasteArea * p2;

      // monta a tabela
      result.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th class="small">Descri√ß√£o</th>
              <th>√Årea (m¬≤)</th>
              <th>Custo (R$)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>√Årea √∫til</td>
              <td>${q}√ó(${w}√ó${h}cm)</td>
              <td>${areaTotal.toFixed(3)}</td>
              <td>${costUsed.toFixed(2)}</td>
            </tr>
            <tr>
              <td>√Årea comprada</td>
              <td>${lengthNeeded.toFixed(2)}m √ó ${rw}cm</td>
              <td>${areaBuy.toFixed(3)}</td>
              <td>${costTotal.toFixed(2)}</td>
            </tr>
            <tr>
              <td>Perda</td>
              <td>‚Äî</td>
              <td>${wasteArea.toFixed(3)}</td>
              <td>${costWaste.toFixed(2)}</td>
            </tr>
          </tbody>
        </table>
      `;
    });
  </script>
</body>
</html>
